alias "cls" "clear";
alias "dc" "discord";
alias "disc" "disconnect";
alias "discord" "unbind o; bind \ +voicerecord; echo discord";
alias "fp" "firstperson";
alias "launch_options" "echo +exec autoexec.cfg -console -fullscreen -high -language colormod -nojoy -novid -refresh 165 -threads 16 -tickrate 128 -w 2560-h 1440 -x 0 -y 0";
alias "no_music" "snd_menumusic_volume 0; snd_roundstart_volume 0; snd_roundend_volume 0; snd_mapobjective_volume 0.09; snd_tensecondwarning_volume 0.06; snd_deathcamera_volume 0.03; snd_mvp_volume 0.06; snd_mute_mvp_music_live_players 1; snd_dzmusic_volume 0.06; echo no_music";
alias "q" "quit";
alias "smurf" "discord; no_music";
alias "stream" "cl_mute_enemy_team 1; cl_mute_all_but_friends_and_party 1; cl_hide_avatar_images 1; cl_sanitize_player_names 0";
alias "tp" "thirdperson";

// Custom Scripts
alias "+crosshairsmoke" "cl_crosshairsize 1337; cl_crosshairthickness 0.5";
alias "-crosshairsmoke" "cl_crosshairsize 0.5; cl_crosshairthickness 1.5";
alias "+crouchjump" "+duck; +jump";	//Enable Crouch Jump
alias "-crouchjump" "-duck; -jump";	//Disable Crouch Jump
alias "+jumpthrow" "+jump; -attack; -attack2";	//Enable Jump Throw
alias "-jumpthrow" "-jump";	//Disable Jump Throw
alias "+quickswitch" "slot3";	//Enable Weapon Quick Switch
alias "-quickswitch" "lastinv";	//Disable Weapon Quick Switch
alias "+scorenet" "+showscores; net_graph 1";
alias "-scorenet" "-showscores; net_graph 0";
alias "dropbomb" "use weapon_c4; drop";	//Bomb Drop Script
alias "f_disable" "developer 0; sv_max_allowed_developer 0; con_filter_enable 0";	//Disable Console Filters
alias "f_enable" "con_filter_enable 2; sv_max_allowed_developer 1; developer 1; con_filter_text_out Tried to look up command";	//Enable Console Filters

//Load Gamemode
alias "armsrace" "game_type 1; game_mode 0";
alias "ar" "armsrace";
alias "casual" "game_type 0; game_mode 0";
alias "competitive" "game_type 0; game_mode 1";
alias "comp" "competitive";
alias "custom" "game_type 3; game_mode 0";
alias "deathmatch" "game_type 1; game_mode 2";
alias "dm" "deathmatch";
alias "demolition" "game_type 1; game_mode 1";
alias "demo" "demolition";
alias "shortcompetitive" "game_type 0; game_mode 1; sv_game_mode_flags 32;";
alias "short" "shortcompetitive";
alias "wingman" "game_type 0; game_mode 2";
alias "wm" "wingman";

