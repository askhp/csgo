// Custom Scripts
alias "+crouchjump" "+duck; +jump";
alias "-crouchjump" "-duck; -jump";
alias "+jumpthrow" "+jump; -attack; -attack2";
alias "-jumpthrow" "-jump";
alias "+shownetscores" "+showscores; cq_netgraph 1";
alias "-shownetscores" "-showscores; cq_netgraph 0";
alias "+quickswitch" "slot3";
alias "-quickswitch" "lastinv";
alias "cls" "clear";
alias "dropbomb" "use weapon_c4; drop";
alias "notbound" "echo Not bound to anything";

// Load Gamemode
alias "armsrace" "game_type 1; game_mode 0";
